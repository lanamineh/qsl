name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  CC: gcc-10
  CXX: g++-10

jobs:

  build:

    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[ci]')"
    needs: setup
  
    - uses: actions/checkout@v2  
    - name: Setup
      run:   |
        sudo apt update
        sudo apt install gcc-10 g++-10
        sudo apt install lcov
        sudo apt install libarmadillo-dev
      shell: bash

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

  tests:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[ci]')"
    needs: setup
  
    steps:
    - uses: actions/checkout@v2  

    - name: Setup
      run:   |
        sudo apt update
        sudo apt install gcc-10 g++-10
        sudo apt install lcov
        sudo apt install libarmadillo-dev
      shell: bash

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Debug
      
    - name: Coverage
      run: cmake --build ${{github.workspace}}/build --config Debug --target coverage      
    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash) -f ${{github.workspace}}/build/coverage.info -t eb5f45af-49b8-453e-a252-bf8dfe9a8016 || echo "Codecov did not collect coverage reports"
